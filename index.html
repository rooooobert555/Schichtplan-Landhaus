<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landhaus Fillert - Schichtplan</title>
    <style>
        /* --- Modernes, responsives Design --- */
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; margin:0; }
        .auth-container, .container { background: white; margin: 40px auto; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; padding: 40px; }
        .auth-container h2, .container h1 { color: #34495e; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-danger { background: #ff6b6b; color: white; }
        .tag-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .tag { background: #667eea; color: white; padding: 8px 15px; border-radius: 20px; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .remove-tag { background: #ff6b6b; border: none; color: white; width: 18px; height: 18px; border-radius: 50%; cursor: pointer; }
        .header { text-align: center; margin-bottom: 30px; }
        .week-navigation { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        .week-nav-btn { background: #e9ecef; border: none; color: #34495e; padding: 8px 16px; border-radius: 8px; cursor: pointer; }
        .current-week { font-size: 1.1em; font-weight: bold; }
        .schedule-grid { display: grid; grid-template-columns: 180px repeat(7, 1fr); gap: 8px; margin-bottom: 30px; min-width: 900px; }
        .grid-header { font-weight: bold; padding: 10px; text-align: center; border-radius: 10px; color: white; background: #667eea; }
        .shift-type-header { background: #34495e; }
        .day-header { background: #667eea; }
        .shift-cell { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 10px; padding: 10px; min-height: 80px; position: relative; }
        .shift-entry { background: #44a08d; color: white; padding: 6px 10px; border-radius: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; }
        .shift-details { flex-grow: 1; }
        .employee-name { font-weight: bold; }
        .shift-note { font-size: 0.9em; opacity: 0.9; margin-top: 2px; font-style: italic; }
        .remove-shift { background: #ff6b6b; border: none; color: white; width: 20px; height: 20px; border-radius: 50%; cursor: pointer; margin-left: 8px; }
        .add-shift-btn { width: 100%; background: #e9ecef; color: #667eea; padding: 8px; border-radius: 8px; cursor: pointer; font-weight: bold; border: 1px dashed #667eea; margin-top: 6px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; }
        .form-buttons { display: flex; gap: 15px; justify-content: flex-end; margin-top: 25px; }
        @media (max-width: 1100px) {
            .schedule-grid { min-width: 600px; font-size: 13px; }
        }
        @media (max-width: 700px) {
            .container, .auth-container { padding: 10px; }
            .schedule-grid { min-width: 400px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <!-- Auth -->
    <div id="authContainer" class="auth-container">
        <div id="loginView">
            <h2>Login zum Schichtplan</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="E-Mail">
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Passwort">
            </div>
            <button class="btn btn-primary" onclick="login()">Anmelden</button>
            <a onclick="toggleView()" style="cursor:pointer;">Noch kein Konto? Registrieren</a>
        </div>
        <div id="registerView" style="display: none;">
            <h2>Neues Konto erstellen</h2>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="E-Mail">
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Passwort (min. 6 Zeichen)">
            </div>
            <button class="btn btn-primary" onclick="register()">Registrieren</button>
            <a onclick="toggleView()" style="cursor:pointer;">Bereits ein Konto? Anmelden</a>
        </div>
    </div>
    <!-- App -->
    <div id="appContainer" style="display:none;">
        <div class="container">
            <div class="header">
                <h1>Landhaus Fillert Schichtplan</h1>
                <div id="userInfo" style="margin-top:10px;"></div>
            </div>
            <div class="week-navigation">
                <button class="week-nav-btn" onclick="changeWeek(-1)">← Vorherige Woche</button>
                <div class="current-week" id="currentWeek"></div>
                <button class="week-nav-btn" onclick="changeWeek(1)">Nächste Woche →</button>
            </div>
            <div class="form-group">
                <label>Mitarbeiter verwalten:</label>
                <div style="display:flex;gap:10px;">
                    <input type="text" id="newEmployeeName" placeholder="Neuer Mitarbeiter..." maxlength="30">
                    <button class="btn btn-primary" onclick="addEmployee()">Hinzufügen</button>
                </div>
                <div class="tag-list" id="employeeList"></div>
            </div>
            <div class="form-group">
                <label>Schicht-Typen verwalten:</label>
                <div style="display:flex;gap:10px;">
                    <input type="text" id="newShiftTypeName" placeholder="z.B. Service (09-17 Uhr)" maxlength="40">
                    <button class="btn btn-primary" onclick="addShiftType()">Hinzufügen</button>
                </div>
                <div class="tag-list" id="shiftTypeList"></div>
            </div>
            <div style="overflow-x:auto;">
                <div class="schedule-grid" id="scheduleGrid"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal" id="shiftModal">
            <div class="modal-content">
                <h3>Mitarbeiter zuweisen</h3>
                <div class="form-group">
                    <label for="modalEmployee">Mitarbeiter:</label>
                    <select id="modalEmployee"></select>
                </div>
                <div class="form-group">
                    <label for="modalNote">Notiz (optional):</label>
                    <textarea id="modalNote" rows="3" placeholder="Besondere Aufgaben für diese Schicht..."></textarea>
                </div>
                <div class="form-buttons">
                    <button class="btn" onclick="closeModal()" style="background: #6c757d; color: white;">Abbrechen</button>
                    <button class="btn btn-primary" onclick="saveShift()">Zuweisen</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        // ==== DEINE FIREBASE KONFIG HIER EINTRAGEN ====
        const firebaseConfig = {
            apiKey: "AIzaSyDtCPZ5YTOQxNrjAwCtIoSVh1-4nlPWHCs",
            authDomain: "schichtplan-e6649.firebaseapp.com",
            databaseURL: "https://schichtplan-e6649-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "schichtplan-e6649",
            storageBucket: "schichtplan-e6649.firebasestorage.app",
            messagingSenderId: "997401888806",
            appId: "1:997401888806:web:b80e084f322b27dc4ffee7"
        };
        // ==============================================
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const dbRef = database.ref('/');
        const scheduleRef = dbRef.child('scheduleFinal');

        let employees = [], shifts = {}, shiftTypes = [], currentWeekOffset = 0, currentModalSlot = null, isAdmin = false;
        const dayNames = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if (user) {
                checkAdminStatus(user.uid);
            } else {
                isAdmin = false;
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('appContainer').style.display = 'none';
            }
        });
        function checkAdminStatus(uid) {
            dbRef.child('admins').child(uid).once('value', snapshot => {
                isAdmin = snapshot.exists();
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('userInfo').innerHTML = `${auth.currentUser.email} <button class="btn btn-danger" onclick="logout()">Logout</button>`;
                initializeDataListeners();
            });
        }
        function toggleView() {
            const loginView = document.getElementById('loginView');
            const registerView = document.getElementById('registerView');
            loginView.style.display = loginView.style.display === 'none' ? 'block' : 'none';
            registerView.style.display = registerView.style.display === 'none' ? 'block' : 'none';
        }
        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => alert('Fehler: ' + error.message));
        }
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => alert('Fehler: ' + error.message));
        }
        function logout() { auth.signOut(); }

        // --- DATA ---
        function initializeDataListeners() {
            scheduleRef.on('value', snapshot => {
                const data = snapshot.val() || {};
                employees = data.employees || [];
                shifts = data.shifts || {};
                shiftTypes = data.shiftTypes || [];
                renderAll();
            });
        }
        function renderAll() {
            updateWeekDisplay();
            updateEmployeeList();
            updateShiftTypeList();
            renderSchedule();
        }
        // --- Mitarbeiter ---
        function addEmployee() {
            const nameInput = document.getElementById('newEmployeeName');
            const name = nameInput.value.trim();
            if (name && !employees.some(e => e.name === name)) {
                const newList = [...employees, {name, active: true}];
                scheduleRef.child('employees').set(newList);
                nameInput.value = '';
            }
        }
        function removeEmployee(nameToRemove) {
            if (confirm(`Mitarbeiter "${nameToRemove}" entfernen?`)) {
                const updated = employees.map(e => e.name === nameToRemove ? {...e, active: false} : e);
                scheduleRef.child('employees').set(updated);
                // Schichten des Mitarbeiters entfernen
                Object.keys(shifts).forEach(shiftKey => {
                    const updatedShifts = (shifts[shiftKey] || []).filter(s => s.employee !== nameToRemove);
                    if (updatedShifts.length !== (shifts[shiftKey] || []).length) {
                        if (updatedShifts.length > 0) {
                            scheduleRef.child('shifts').child(shiftKey).set(updatedShifts);
                        } else {
                            scheduleRef.child('shifts').child(shiftKey).remove();
                        }
                    }
                });
            }
        }
        function updateEmployeeList() {
            const container = document.getElementById('employeeList');
            container.innerHTML = employees.filter(e => e.active).map(emp =>
                `<div class="tag">${emp.name}<button class="remove-tag" onclick="removeEmployee('${emp.name}')">×</button></div>`
            ).join('');
        }
        // --- Schichttypen ---
        function addShiftType() {
            const nameInput = document.getElementById('newShiftTypeName');
            const name = nameInput.value.trim();
            if (name && !shiftTypes.includes(name)) {
                scheduleRef.child('shiftTypes').set([...shiftTypes, name]);
                nameInput.value = '';
            }
        }
        function removeShiftType(typeToRemove) {
            if (confirm(`Schicht-Typ "${typeToRemove}" entfernen?`)) {
                scheduleRef.child('shiftTypes').set(shiftTypes.filter(st => st !== typeToRemove));
            }
        }
        function updateShiftTypeList() {
            const container = document.getElementById('shiftTypeList');
            container.innerHTML = shiftTypes.map(st =>
                `<div class="tag">${st}<button class="remove-tag" onclick="removeShiftType('${st}')">×</button></div>`
            ).join('');
        }
        // --- Wochenplan ---
        function getWeekDates(offset = 0) {
            const today = new Date();
            const dayOfWeek = today.getDay() === 0 ? 7 : today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() - dayOfWeek + 1 + (offset * 7));
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                dates.push(date);
            }
            return dates;
        }
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
        }
        function formatDate(date) {
            return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
        }
        function getShiftKey(date, shiftType) {
            const safeShiftType = shiftType.replace(/[.$#[\]/]/g, '_');
            return `${date.toISOString().split('T')[0]}__${safeShiftType}`;
        }
        function changeWeek(direction) {
            currentWeekOffset += direction;
            renderAll();
        }
        // --- Schicht-Modal ---
        function openModal(date, shiftType) {
            currentModalSlot = { date, shiftType };
            document.getElementById('shiftModal').style.display = 'flex';
            updateModalEmployeeSelect();
        }
        function closeModal() {
            document.getElementById('shiftModal').style.display = 'none';
            document.getElementById('modalNote').value = '';
            currentModalSlot = null;
        }
        function updateModalEmployeeSelect() {
            const select = document.getElementById('modalEmployee');
            const activeEmployees = employees.filter(e => e.active);
            if (activeEmployees.length > 0) {
                select.innerHTML = activeEmployees.map(emp => `<option value="${emp.name}">${emp.name}</option>`).join('');
            } else {
                select.innerHTML = '<option disabled>Bitte zuerst Mitarbeiter anlegen</option>';
            }
        }
        function saveShift() {
            if (!currentModalSlot) return;
            const employee = document.getElementById('modalEmployee').value;
            const note = document.getElementById('modalNote').value.trim();
            if (!employee) { return alert('Bitte einen Mitarbeiter auswählen!'); }
            if (!employees.some(e => e.name === employee && e.active)) {
                return alert('Dieser Mitarbeiter ist nicht mehr aktiv.');
            }
            const shiftKey = getShiftKey(new Date(currentModalSlot.date), currentModalSlot.shiftType);
            const newShift = { employee, note };
            const currentShifts = shifts[shiftKey] || [];
            if (currentShifts.some(s => s.employee === employee)) { return alert(`${employee} ist bereits eingeteilt.`); }
            scheduleRef.child('shifts').child(shiftKey).set([...currentShifts, newShift]);
            closeModal();
        }
        function removeShift(dateStr, shiftType, employeeToRemove) {
            const date = new Date(dateStr);
            const shiftKey = getShiftKey(date, shiftType);
            if (shifts[shiftKey]) {
                const updatedShifts = shifts[shiftKey].filter(s => s.employee !== employeeToRemove);
                if (updatedShifts.length > 0) {
                    scheduleRef.child('shifts').child(shiftKey).set(updatedShifts);
                } else {
                    scheduleRef.child('shifts').child(shiftKey).remove();
                }
            }
        }
        // --- Render Wochenplan ---
        function updateWeekDisplay() {
            const weekDates = getWeekDates(currentWeekOffset);
            const startDate = formatDate(weekDates[0]);
            const endDate = formatDate(weekDates[6]);
            const weekNumber = getWeekNumber(weekDates[0]);
            document.getElementById('currentWeek').textContent = `KW ${weekNumber} (${startDate} - ${endDate})`;
        }
        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            const weekDates = getWeekDates(currentWeekOffset);
            let html = '<div class="grid-header shift-type-header">Schicht</div>';
            weekDates.forEach(date => {
                html += `<div class="grid-header day-header">${dayNames[date.getDay() === 0 ? 6 : date.getDay() - 1]}<br><div>${formatDate(date)}</div></div>`;
            });
            shiftTypes.forEach(shiftType => {
                html += `<div class="grid-header shift-type-header">${shiftType}</div>`;
                weekDates.forEach(date => {
                    const shiftKey = getShiftKey(date, shiftType);
                    const assignedShifts = shifts[shiftKey] || [];
                    let shiftsHtml = '';
                    assignedShifts.forEach(shift => {
                        shiftsHtml += `<div class="shift-entry"><div class="shift-details"><div class="employee-name">${shift.employee}</div>${shift.note ? `<div class="shift-note">${shift.note}</div>` : ''}</div><button class="remove-shift" onclick="removeShift('${date.toISOString()}', '${shiftType}', '${shift.employee}')">×</button></div>`;
                    });
                    const addBtnHtml = `<button class="add-shift-btn" onclick="openModal('${date.toISOString()}', '${shiftType}')">+ Zuweisen</button>`;
                    html += `<div class="shift-cell"><div>${shiftsHtml}</div>${addBtnHtml}</div>`;
                });
            });
            grid.innerHTML = html;
        }
        // Initial
        document.addEventListener('DOMContentLoaded', () => {});
    </script>
</body>
</html>
