<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landhaus Fillert - Schichtplan</title>
    <style>
        /* CSS KOMPLETT ÜBERARBEITET FÜR SAUBERES LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .auth-container h2 {
            margin-bottom: 25px;
            color: #34495e;
        }
        .auth-container .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .auth-container input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .auth-container .btn {
            width: 100%;
            margin-top: 10px;
        }
        .auth-container a {
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            display: block;
            margin-top: 15px;
        }
        #appContainer {
            display: none; /* Haupt-App ist anfangs versteckt */
            width: 100%;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .user-info button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        .status-dot.offline {
            background: #f44336;
            animation: none;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .week-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .week-nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .current-week {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 250px;
            text-align: center;
        }
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        .control-section {
            margin-bottom: 25px;
        }
        .control-section:last-of-type {
            margin-bottom: 0;
        }
        .control-section h4 {
            margin-bottom: 10px;
            color: #34495e;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
        }
        .management-area {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .schedule-container {
            padding: 30px;
            overflow-x: auto;
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: 180px repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            min-width: 1200px;
        }
        .grid-header {
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .day-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .shift-type-header {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }
        .day-date {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .shift-cell {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            min-height: 120px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .shift-cell-content {
            flex-grow: 1;
        }
        .shift-entry {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shift-details {
            flex-grow: 1;
            overflow: hidden;
        }
        .employee-name {
            font-weight: bold;
        }
        .shift-note {
            font-size: 0.8em;
            opacity: 0.9;
            margin-top: 4px;
            font-style: italic;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 4px;
        }
        .remove-shift {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            flex-shrink: 0;
        }
        .add-shift-btn {
            width: 100%;
            background: rgba(102, 126, 234, 0.1);
            border: 2px dashed #667eea;
            color: #667eea;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
        }
        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .tag {
            background: linear-gradient(135deg, #6c757d 0%, #343a40 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .remove-tag {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="authContainer" class="auth-container">
        <div id="loginView">
            <h2>Login zum Schichtplan</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="E-Mail">
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Passwort">
            </div>
            <button class="btn btn-primary" onclick="login()">Anmelden</button>
            <a onclick="toggleView()">Noch kein Konto? Registrieren</a>
        </div>
        <div id="registerView" style="display: none;">
            <h2>Neues Konto erstellen</h2>
             <div class="form-group">
                <input type="email" id="registerEmail" placeholder="E-Mail">
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Passwort (min. 6 Zeichen)">
            </div>
            <button class="btn btn-primary" onclick="register()">Registrieren</button>
            <a onclick="toggleView()">Bereits ein Konto? Anmelden</a>
        </div>
    </div>
    
    <div id="appContainer">
        <div class="container">
            <div class="header">
                <div class="user-info" id="userInfo"></div>
                <div class="connection-status">
                    <div class="status-dot offline" id="statusDot"></div>
                    <span id="connectionStatus">Verbinde...</span>
                </div>
                <h1>Landhaus Fillert Schichtplan</h1>
                <div class="week-navigation">
                    <button class="week-nav-btn" onclick="changeWeek(-1)">← Vorherige Woche</button>
                    <div class="current-week" id="currentWeek"></div>
                    <button class="week-nav-btn" onclick="changeWeek(1)">Nächste Woche →</button>
                </div>
            </div>
            <div class="controls">
                <div class="control-section">
                    <h4>Mitarbeiter verwalten</h4>
                    <div class="management-area">
                        <div class="input-group">
                            <input type="text" id="newEmployeeName" placeholder="Neuer Mitarbeiter..." maxlength="30">
                            <button class="btn btn-primary" onclick="addEmployee()">Hinzufügen</button>
                        </div>
                    </div>
                    <div class="tag-list" id="employeeList"></div>
                </div>
                <div class="control-section">
                    <h4>Schicht-Typen verwalten</h4>
                    <div class="management-area">
                        <div class="input-group">
                            <input type="text" id="newShiftTypeName" placeholder="z.B. Service (09-17 Uhr)" maxlength="40">
                            <button class="btn btn-primary" onclick="addShiftType()">Hinzufügen</button>
                        </div>
                    </div>
                    <div class="tag-list" id="shiftTypeList"></div>
                </div>
            </div>
            <div class="schedule-container">
                <div class="schedule-grid" id="scheduleGrid"></div>
            </div>
        </div>
        <div class="modal" id="shiftModal">
            <div class="modal-content">
                <h3>Mitarbeiter zuweisen</h3>
                <div class="form-group">
                    <label for="modalEmployee">Mitarbeiter:</label>
                    <select id="modalEmployee"></select>
                </div>
                <div class="form-group">
                    <label for="modalNote">Notiz (optional):</label>
                    <textarea id="modalNote" rows="3" placeholder="Besondere Aufgaben für diese Schicht..."></textarea>
                </div>
                <div class="form-buttons">
                    <button class="btn" onclick="closeModal()" style="background: #6c757d; color: white;">Abbrechen</button>
                    <button class="btn btn-primary" onclick="saveShift()">Zuweisen</button>
                </div>
            </div>
        </div>
    </div>

        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const userInfo = document.getElementById('userInfo');
        const loginView = document.getElementById('loginView');
        const registerView = document.getElementById('registerView');

        auth.onAuthStateChanged(user => {
            if (user) {
                checkAdminStatus(user.uid);
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                userInfo.innerHTML = `${user.email} <button onclick="logout()">Logout</button>`;
            } else {
                isAdmin = false;
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
                userInfo.innerHTML = '';

        });

        function checkAdminStatus(uid) {
            dbRef.child('admins').child(uid).once('value', snapshot => {
                isAdmin = snapshot.exists();
                initializeDataListeners();
            });
        }

        function toggleView() {
            loginView.style.display = loginView.style.display === 'none' ? 'block' : 'none';
            registerView.style.display = registerView.style.display === 'none' ? 'block' : 'none';
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => alert('Fehler bei der Registrierung: ' + error.message));
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => alert('Fehler bei der Anmeldung: ' + error.message));
        }

        function logout() { auth.signOut(); }

        function initializeDataListeners() {
            database.ref('.info/connected').on('value', snap => {
                document.getElementById('statusDot').className = snap.val() ? 'status-dot' : 'status-dot offline';
                document.getElementById('connectionStatus').textContent = snap.val() ? 'Online' : 'Offline';
            });

            scheduleRef.on('value', snapshot => {
                const data = snapshot.val() || {};
                employees = data.employees || [];
                shifts = data.shifts || {};
                shiftTypes = data.shiftTypes || [];
                renderAll();
            });
        }
        
        function renderAll() {
            updateWeekDisplay();
            updateControlPanel(isAdmin);
            renderSchedule(isAdmin);
        }

        function updateControlPanel(isAdmin) {
            updateEmployeeList(isAdmin);
            updateShiftTypeList(isAdmin);
            document.querySelector('.controls').style.display = isAdmin ? 'block' : 'none';
        }
