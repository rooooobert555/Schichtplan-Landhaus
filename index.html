<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landhaus Fillert - Schichtplan</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f2f5; 
            min-height: 100vh; 
            margin: 0; 
        }
        .auth-container, .container { 
            background: white; 
            margin: 40px auto; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            max-width: 500px; 
            padding: 40px; 
        }
        .container {
            max-width: 1200px;
        }
        .auth-container h2, .container h1 { 
            color: #34495e; 
            text-align: center;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
        }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 2px solid #e9ecef; 
            border-radius: 8px; 
            font-size: 14px; 
            box-sizing: border-box;
        }
        .btn { 
            padding: 12px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: bold; 
            transition: background-color 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
        }
        .btn-danger { 
            background: #ff6b6b; 
            color: white; 
        }
        .tag-list { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-top: 10px; 
        }
        .tag { 
            background: #667eea; 
            color: white; 
            padding: 8px 15px; 
            border-radius: 20px; 
            font-size: 14px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .remove-tag { 
            background: #ff6b6b; 
            border: none; 
            color: white; 
            width: 18px; 
            height: 18px; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .week-navigation { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin-bottom: 20px; 
        }
        .week-nav-btn { 
            background: #e9ecef; 
            border: none; 
            color: #34495e; 
            padding: 8px 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        .week-nav-btn:hover {
            background: #d6dbdf;
        }
        .current-week { 
            font-size: 1.1em; 
            font-weight: bold; 
        }
        .schedule-grid { 
            display: grid; 
            grid-template-columns: 180px repeat(7, 1fr); 
            gap: 8px; 
            margin-bottom: 30px; 
            min-width: 900px; 
        }
        .grid-header { 
            font-weight: bold; 
            padding: 10px; 
            text-align: center; 
            border-radius: 10px; 
            color: white; 
            background: #667eea; 
        }
        .shift-type-header { 
            background: #34495e; 
        }
        .day-header { 
            background: #667eea; 
        }
        .shift-cell { 
            background: #f8f9fa; 
            border: 2px solid #e9ecef; 
            border-radius: 10px; 
            padding: 10px; 
            min-height: 80px; 
            position: relative; 
        }
        .shift-entry { 
            background: #44a08d; 
            color: white; 
            padding: 6px 10px; 
            border-radius: 8px; 
            margin-bottom: 6px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .shift-details { 
            flex-grow: 1; 
        }
        .employee-name { 
            font-weight: bold; 
        }
        .shift-note { 
            font-size: 0.9em; 
            opacity: 0.9; 
            margin-top: 2px; 
            font-style: italic; 
        }
        .remove-shift { 
            background: #ff6b6b; 
            border: none; 
            color: white; 
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            cursor: pointer; 
            margin-left: 8px; 
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-shift-btn { 
            width: 100%; 
            background: #e9ecef; 
            color: #667eea; 
            padding: 8px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            border: 1px dashed #667eea; 
            margin-top: 6px; 
            transition: background-color 0.3s;
        }
        .add-shift-btn:hover {
            background: #d6dbdf;
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: rgba(0,0,0,0.4); 
            z-index: 1000; 
            align-items: center; 
            justify-content: center; 
        }
        .modal-content { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            width: 90%; 
            max-width: 400px; 
        }
        .form-buttons { 
            display: flex; 
            gap: 15px; 
            justify-content: flex-end; 
            margin-top: 25px; 
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: #44a08d;
            font-size: 14px;
            margin-top: 5px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .input-group input {
            flex: 1;
        }
        .auth-toggle {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        .auth-toggle:hover {
            color: #764ba2;
        }
        @media (max-width: 1100px) { 
            .schedule-grid { 
                min-width: 600px; 
                font-size: 13px; 
            } 
        }
        @media (max-width: 700px) { 
            .container, .auth-container { 
                padding: 20px; 
                margin: 20px auto;
            } 
            .schedule-grid { 
                min-width: 400px; 
                font-size: 12px; 
            } 
        }
    </style>
</head>
<body>
    <!-- Auth -->
    <div id="authContainer" class="auth-container">
        <div id="loginView">
            <h2>Login zum Schichtplan</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Passwort" required>
            </div>
            <button class="btn btn-primary" onclick="login()">Anmelden</button>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <a class="auth-toggle" onclick="toggleView()">Noch kein Konto? Registrieren</a>
        </div>
        <div id="registerView" style="display: none;">
            <h2>Neues Konto erstellen</h2>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Passwort (min. 6 Zeichen)" required>
            </div>
            <button class="btn btn-primary" onclick="register()">Registrieren</button>
            <div id="registerError" class="error-message" style="display: none;"></div>
            <a class="auth-toggle" onclick="toggleView()">Bereits ein Konto? Anmelden</a>
        </div>
    </div>

    <!-- App -->
    <div id="appContainer" style="display:none;">
        <div class="container">
            <div class="header">
                <h1>Landhaus Fillert Schichtplan</h1>
                <div id="userInfo" style="margin-top:10px;"></div>
            </div>

            <div class="week-navigation">
                <button class="week-nav-btn" onclick="changeWeek(-1)">← Vorherige Woche</button>
                <div class="current-week" id="currentWeek"></div>
                <button class="week-nav-btn" onclick="changeWeek(1)">Nächste Woche →</button>
            </div>

            <div class="form-group">
                <label>Mitarbeiter verwalten:</label>
                <div class="input-group">
                    <input type="text" id="newEmployeeName" placeholder="Neuer Mitarbeiter..." maxlength="30">
                    <button class="btn btn-primary" onclick="addEmployee()">Hinzufügen</button>
                </div>
                <div class="tag-list" id="employeeList"></div>
            </div>

            <div class="form-group">
                <label>Schicht-Typen verwalten:</label>
                <div class="input-group">
                    <input type="text" id="newShiftTypeName" placeholder="z.B. Service (09-17 Uhr)" maxlength="40">
                    <button class="btn btn-primary" onclick="addShiftType()">Hinzufügen</button>
                </div>
                <div class="tag-list" id="shiftTypeList"></div>
            </div>

            <div style="overflow-x:auto;">
                <div class="schedule-grid" id="scheduleGrid"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="shiftModal">
            <div class="modal-content">
                <h3>Mitarbeiter zuweisen</h3>
                <div class="form-group">
                    <label for="modalEmployee">Mitarbeiter:</label>
                    <select id="modalEmployee"></select>
                </div>
                <div class="form-group">
                    <label for="modalNote">Notiz (optional):</label>
                    <textarea id="modalNote" rows="3" placeholder="Besondere Aufgaben für diese Schicht..."></textarea>
                </div>
                <div class="form-buttons">
                    <button class="btn" onclick="closeModal()" style="background: #6c757d; color: white;">Abbrechen</button>
                    <button class="btn btn-primary" onclick="saveShift()">Zuweisen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyDtCPZ5YTOQxNrjAwCtIoSVh1-4nlPWHCs",
            authDomain: "schichtplan-e6649.firebaseapp.com",
            databaseURL: "https://schichtplan-e6649-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "schichtplan-e6649",
            storageBucket: "schichtplan-e6649.firebasestorage.app",
            messagingSenderId: "997401888806",
            appId: "1:997401888806:web:b80e084f322b27dc4ffee7"
        };

        // Globale Firebase-Variablen
        let database, auth, dbRef, scheduleRef;

        // Globale Variablen
        let employees = [];
        let shifts = {};
        let shiftTypes = [];
        let currentWeekOffset = 0;
        let currentModalSlot = null;
        let isAdmin = false;
        const dayNames = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

        // Firebase initialisieren
        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                auth = firebase.auth();
                dbRef = database.ref('/');
                scheduleRef = dbRef.child('scheduleFinal');
                
                // Auth State Listener
                auth.onAuthStateChanged(user => {
                    if (user) {
                        checkAdminStatus(user.uid);
                    } else {
                        showAuthContainer();
                    }
                });
                
                console.log('Firebase erfolgreich initialisiert');
            } catch (error) {
                console.error('Fehler beim Initialisieren von Firebase:', error);
                alert('Fehler beim Laden der Anwendung. Bitte laden Sie die Seite neu.');
            }
        }

        function showAuthContainer() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
        }

        function checkAdminStatus(uid) {
            dbRef.child('admins').child(uid).once('value')
                .then(snapshot => {
                    isAdmin = snapshot.exists();
                    showAppContainer();
                })
                .catch(error => {
                    console.error('Fehler beim Prüfen des Admin-Status:', error);
                    showAppContainer(); // Zeige App auch bei Fehler
                });
        }

        function showAppContainer() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            
            const userEmail = auth && auth.currentUser ? auth.currentUser.email : 'Unbekannt';
            document.getElementById('userInfo').innerHTML = 
                `${userEmail} <button class="btn btn-danger" onclick="logout()">Logout</button>`;
            
            initializeDataListeners();
            initializeApp();
        }

        function toggleView() {
            const loginView = document.getElementById('loginView');
            const registerView = document.getElementById('registerView');
            
            if (loginView.style.display === 'none') {
                loginView.style.display = 'block';
                registerView.style.display = 'none';
            } else {
                loginView.style.display = 'none';
                registerView.style.display = 'block';
            }
            
            // Fehlermeldungen zurücksetzen
            hideError('loginError');
            hideError('registerError');
        }

        function register() {
            if (!auth) {
                alert('Firebase ist noch nicht bereit. Bitte versuchen Sie es erneut.');
                return;
            }
            
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            if (!email || !password) {
                showError('registerError', 'Bitte füllen Sie alle Felder aus.');
                return;
            }
            
            if (password.length < 6) {
                showError('registerError', 'Das Passwort muss mindestens 6 Zeichen lang sein.');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => {
                    console.error('Registrierungsfehler:', error);
                    showError('registerError', getErrorMessage(error));
                });
        }

        function login() {
            if (!auth) {
                alert('Firebase ist noch nicht bereit. Bitte versuchen Sie es erneut.');
                return;
            }
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('loginError', 'Bitte füllen Sie alle Felder aus.');
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    console.error('Login-Fehler:', error);
                    showError('loginError', getErrorMessage(error));
                });
        }

        function logout() {
            if (auth) {
                auth.signOut().catch(error => {
                    console.error('Logout-Fehler:', error);
                });
            }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/email-already-in-use':
                    return 'Diese E-Mail-Adresse wird bereits verwendet.';
                case 'auth/invalid-email':
                    return 'Ungültige E-Mail-Adresse.';
                case 'auth/weak-password':
                    return 'Das Passwort ist zu schwach.';
                case 'auth/user-not-found':
                    return 'Benutzer nicht gefunden.';
                case 'auth/wrong-password':
                    return 'Falsches Passwort.';
                default:
                    return error.message;
            }
        }

        // Daten-Management
        function initializeDataListeners() {
            scheduleRef.on('value', snapshot => {
                try {
                    const data = snapshot.val() || {};
                    employees = data.employees || [];
                    shifts = data.shifts || {};
                    shiftTypes = data.shiftTypes || [];
                    renderAll();
                } catch (error) {
                    console.error('Fehler beim Laden der Daten:', error);
                }
            });
        }

        function renderAll() {
            updateWeekDisplay();
            updateEmployeeList();
            updateShiftTypeList();
            renderSchedule();
        }

        // Mitarbeiter-Management
        function addEmployee() {
            const nameInput = document.getElementById('newEmployeeName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Bitte geben Sie einen Namen ein.');
                return;
            }
            
            if (employees.includes(name)) {
                alert('Dieser Mitarbeiter existiert bereits.');
                return;
            }
            
            scheduleRef.child('employees').set([...employees, name])
                .then(() => {
                    nameInput.value = '';
                })
                .catch(error => {
                    console.error('Fehler beim Hinzufügen des Mitarbeiters:', error);
                    alert('Fehler beim Hinzufügen des Mitarbeiters.');
                });
        }

        function removeEmployee(nameToRemove) {
            if (confirm(`Mitarbeiter "${nameToRemove}" wirklich entfernen?`)) {
                scheduleRef.child('employees').set(employees.filter(emp => emp !== nameToRemove))
                    .catch(error => {
                        console.error('Fehler beim Entfernen des Mitarbeiters:', error);
                        alert('Fehler beim Entfernen des Mitarbeiters.');
                    });
            }
        }

        function updateEmployeeList() {
            const container = document.getElementById('employeeList');
            container.innerHTML = employees.map(emp =>
                `<div class="tag">
                    ${escapeHtml(emp)}
                    <button class="remove-tag" onclick="removeEmployee('${escapeHtml(emp)}')">×</button>
                </div>`
            ).join('');
        }

        // Schichttypen-Management
        function addShiftType() {
            const nameInput = document.getElementById('newShiftTypeName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Bitte geben Sie einen Schichttyp ein.');
                return;
            }
            
            if (shiftTypes.includes(name)) {
                alert('Dieser Schichttyp existiert bereits.');
                return;
            }
            
            scheduleRef.child('shiftTypes').set([...shiftTypes, name])
                .then(() => {
                    nameInput.value = '';
                })
                .catch(error => {
                    console.error('Fehler beim Hinzufügen des Schichttyps:', error);
                    alert('Fehler beim Hinzufügen des Schichttyps.');
                });
        }

        function removeShiftType(typeToRemove) {
            if (confirm(`Schicht-Typ "${typeToRemove}" wirklich entfernen?`)) {
                scheduleRef.child('shiftTypes').set(shiftTypes.filter(st => st !== typeToRemove))
                    .catch(error => {
                        console.error('Fehler beim Entfernen des Schichttyps:', error);
                        alert('Fehler beim Entfernen des Schichttyps.');
                    });
            }
        }

        function updateShiftTypeList() {
            const container = document.getElementById('shiftTypeList');
            container.innerHTML = shiftTypes.map(st =>
                `<div class="tag">
                    ${escapeHtml(st)}
                    <button class="remove-tag" onclick="removeShiftType('${escapeHtml(st)}')">×</button>
                </div>`
            ).join('');
        }

        // Wochenplan-Funktionen
        function getWeekDates(offset = 0) {
            const today = new Date();
            const dayOfWeek = today.getDay() === 0 ? 7 : today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() - dayOfWeek + 1 + (offset * 7));
            
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function formatDate(date) {
            return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
        }

        function getShiftKey(date, shiftType) {
            const safeShiftType = shiftType.replace(/[.$#[\]/]/g, '_');
            return `${date.toISOString().split('T')[0]}__${safeShiftType}`;
        }

        function changeWeek(direction) {
            currentWeekOffset += direction;
            renderAll();
        }

        function updateWeekDisplay() {
            const weekDates = getWeekDates(currentWeekOffset);
            const startDate = formatDate(weekDates[0]);
            const endDate = formatDate(weekDates[6]);
            const weekNumber = getWeekNumber(weekDates[0]);
            document.getElementById('currentWeek').textContent = `KW ${weekNumber} (${startDate} - ${endDate})`;
        }

        // Modal-Funktionen
        function openModal(date, shiftType) {
            if (employees.length === 0) {
                alert('Bitte fügen Sie zuerst Mitarbeiter hinzu.');
                return;
            }
            
            currentModalSlot = { date: new Date(date), shiftType };
            document.getElementById('shiftModal').style.display = 'flex';
            updateModalEmployeeSelect();
        }

        function closeModal() {
            document.getElementById('shiftModal').style.display = 'none';
            document.getElementById('modalNote').value = '';
            currentModalSlot = null;
        }

        function updateModalEmployeeSelect() {
            const select = document.getElementById('modalEmployee');
            if (employees.length > 0) {
                select.innerHTML = employees.map(emp => 
                    `<option value="${escapeHtml(emp)}">${escapeHtml(emp)}</option>`
                ).join('');
            } else {
                select.innerHTML = '<option disabled>Bitte zuerst Mitarbeiter anlegen</option>';
            }
        }

        function saveShift() {
            if (!currentModalSlot) return;
            
            const employee = document.getElementById('modalEmployee').value;
            const note = document.getElementById('modalNote').value.trim();
            
            if (!employee) {
                alert('Bitte wählen Sie einen Mitarbeiter aus.');
                return;
            }
            
            const shiftKey = getShiftKey(currentModalSlot.date, currentModalSlot.shiftType);
            const newShift = { employee, note };
            const currentShifts = shifts[shiftKey] || [];
            
            if (currentShifts.some(s => s.employee === employee)) {
                alert(`${employee} ist bereits für diese Schicht eingeteilt.`);
                return;
            }
            
            scheduleRef.child('shifts').child(shiftKey).set([...currentShifts, newShift])
                .then(() => {
                    closeModal();
                })
                .catch(error => {
                    console.error('Fehler beim Speichern der Schicht:', error);
                    alert('Fehler beim Speichern der Schicht.');
                });
        }

        function removeShift(dateStr, shiftType, employeeToRemove) {
            if (!confirm(`Schicht für ${employeeToRemove} wirklich entfernen?`)) {
                return;
            }
            
            const date = new Date(dateStr);
            const shiftKey = getShiftKey(date, shiftType);
            
            if (shifts[shiftKey]) {
                const updatedShifts = shifts[shiftKey].filter(s => s.employee !== employeeToRemove);
                
                if (updatedShifts.length > 0) {
                    scheduleRef.child('shifts').child(shiftKey).set(updatedShifts)
                        .catch(error => {
                            console.error('Fehler beim Entfernen der Schicht:', error);
                            alert('Fehler beim Entfernen der Schicht.');
                        });
                } else {
                    scheduleRef.child('shifts').child(shiftKey).remove()
                        .catch(error => {
                            console.error('Fehler beim Entfernen der Schicht:', error);
                            alert('Fehler beim Entfernen der Schicht.');
                        });
                }
            }
        }

        // Schichtplan rendern
        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            const weekDates = getWeekDates(currentWeekOffset);
            
            let html = '<div class="grid-header shift-type-header">Schicht</div>';
            
            weekDates.forEach(date => {
                const dayIndex = date.getDay() === 0 ? 6 : date.getDay() - 1;
                html += `<div class="grid-header day-header">
                    ${dayNames[dayIndex]}<br>
                    <div>${formatDate(date)}</div>
                </div>`;
            });
            
            shiftTypes.forEach(shiftType => {
                html += `<div class="grid-header shift-type-header">${escapeHtml(shiftType)}</div>`;
                
                weekDates.forEach(date => {
                    const shiftKey = getShiftKey(date, shiftType);
                    const assignedShifts = shifts[shiftKey] || [];
                    
                    let shiftsHtml = '';
                    assignedShifts.forEach(shift => {
                        shiftsHtml += `
                            <div class="shift-entry">
                                <div class="shift-details">
                                    <div class="employee-name">${escapeHtml(shift.employee)}</div>
                                    ${shift.note ? `<div class="shift-note">${escapeHtml(shift.note)}</div>` : ''}
                                </div>
                                <button class="remove-shift" onclick="removeShift('${date.toISOString()}', '${escapeHtml(shiftType)}', '${escapeHtml(shift.employee)}')">×</button>
                            </div>`;
                    });
                    
                    const addBtnHtml = `<button class="add-shift-btn" onclick="openModal('${date.toISOString()}', '${escapeHtml(shiftType)}')">+ Zuweisen</button>`;
                    
                    html += `<div class="shift-cell">
                        <div>${shiftsHtml}</div>
                        ${addBtnHtml}
                    </div>`;
                });
            });
            
            grid.innerHTML = html;
        }

        // Hilfsfunktionen
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Firebase initialisieren wenn DOM geladen ist
            initializeFirebase();
            // Enter-Taste für Login
            document.getElementById('loginEmail').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            
            // Enter-Taste für Registrierung
            document.getElementById('registerEmail').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') register();
            });
            document.getElementById('registerPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') register();
            });
            
            // Enter-Taste für Mitarbeiter hinzufügen
            document.getElementById('newEmployeeName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addEmployee();
            });
            
            // Enter-Taste für Schichttyp hinzufügen
            document.getElementById('newShiftTypeName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addShiftType();
            });
            
            // Modal schließen beim Klick außerhalb
            document.getElementById('shiftModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('shiftModal')) {
                    closeModal();
                }
            });
            
            // ESC-Taste zum Schließen des Modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('shiftModal').style.display === 'flex') {
                    closeModal();
                }
            });
        });

        // Fehlerbehandlung für Firebase-Verbindung
        function setupFirebaseConnectionMonitoring() {
            if (database) {
                database.ref('.info/connected').on('value', (snapshot) => {
                    if (snapshot.val() === true) {
                        console.log('Mit Firebase verbunden');
                    } else {
                        console.log('Verbindung zu Firebase verloren');
                    }
                });
            }
        }

        // Firebase Connection Monitoring nach Initialisierung einrichten
        function initializeApp() {
            setupFirebaseConnectionMonitoring();
        }
    </script>
</body>
