<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landhaus Fillert - Schichtplan</title>
    <style>
        /* CSS wird um die neuen Verwaltungssektionen erweitert */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
        .connection-status { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 8px; background: rgba(255, 255, 255, 0.1); padding: 8px 15px; border-radius: 20px; font-size: 14px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #4CAF50; animation: pulse 2s infinite; }
        .status-dot.offline { background: #f44336; animation: none; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .week-navigation { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; }
        .week-nav-btn { background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); color: white; padding: 12px 20px; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; font-size: 16px; }
        .current-week { font-size: 1.2em; font-weight: bold; min-width: 250px; text-align: center;}
        .controls { padding: 20px 30px; background: #f8f9fa; border-bottom: 1px solid #e9ecef; }
        .control-section { margin-bottom: 25px; } /* Mehr Abstand */
        .control-section:last-of-type { margin-bottom: 0; }
        .control-section h4 { margin-bottom: 10px; color: #34495e; border-bottom: 2px solid #e9ecef; padding-bottom: 5px;}
        .management-area { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .input-group { display: flex; gap: 10px; align-items: center; }
        input[type="text"] { padding: 12px 15px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; transition: border-color 0.3s ease; width: auto; }
        select, textarea { width: 100%; box-sizing: border-box; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; padding: 12px 15px; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .schedule-container { padding: 30px; overflow-x: auto; }
        .schedule-grid { display: grid; grid-template-columns: 180px repeat(7, 1fr); gap: 10px; margin-bottom: 30px; min-width: 1200px; }
        .grid-header { font-weight: bold; padding: 15px; text-align: center; border-radius: 10px; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .day-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .shift-type-header { background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%); }
        .day-date { font-size: 0.9em; opacity: 0.9; margin-top: 5px; }
        .shift-cell { background: white; border: 2px solid #e9ecef; border-radius: 10px; padding: 15px; min-height: 120px; position: relative; display: flex; flex-direction: column; }
        .shift-cell-content { flex-grow: 1; }
        .shift-entry { background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); color: white; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .shift-details { flex-grow: 1; overflow: hidden; }
        .employee-name { font-weight: bold; }
        .shift-note { font-size: 0.8em; opacity: 0.9; margin-top: 4px; font-style: italic; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 4px; }
        .remove-shift { background: rgba(255, 255, 255, 0.2); border: none; color: white; width: 22px; height: 22px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: 8px; flex-shrink: 0; }
        .add-shift-btn { width: 100%; background: rgba(102, 126, 234, 0.1); border: 2px dashed #667eea; color: #667eea; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: auto; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 450px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-buttons { display: flex; gap: 15px; justify-content: flex-end; margin-top: 25px; }
        .tag-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .tag { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 8px 15px; border-radius: 20px; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .remove-tag { background: rgba(255, 255, 255, 0.2); border: none; color: white; width: 18px; height: 18px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="connection-status">
                <div class="status-dot offline" id="statusDot"></div>
                <span id="connectionStatus">Verbinde...</span>
            </div>
            <h1>Landhaus Fillert Schichtplan</h1>
            <div class="week-navigation">
                <button class="week-nav-btn" onclick="changeWeek(-1)">← Vorherige Woche</button>
                <div class="current-week" id="currentWeek"></div>
                <button class="week-nav-btn" onclick="changeWeek(1)">Nächste Woche →</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <h4>Mitarbeiter verwalten</h4>
                <div class="management-area">
                    <div class="input-group">
                        <input type="text" id="newEmployeeName" placeholder="Neuer Mitarbeiter..." maxlength="30">
                        <button class="btn btn-primary" onclick="addEmployee()">Hinzufügen</button>
                    </div>
                </div>
                <div class="tag-list" id="employeeList"></div>
            </div>
            <div class="control-section">
                <h4>Schicht-Typen verwalten</h4>
                <div class="management-area">
                    <div class="input-group">
                        <input type="text" id="newShiftTypeName" placeholder="z.B. Service (09-17 Uhr)" maxlength="40">
                        <button class="btn btn-primary" onclick="addShiftType()">Hinzufügen</button>
                    </div>
                </div>
                <div class="tag-list" id="shiftTypeList"></div>
            </div>
        </div>

        <div class="schedule-container">
            <div class="schedule-grid" id="scheduleGrid"></div>
        </div>
    </div>

    <div class="modal" id="shiftModal">
        <div class="modal-content">
            <h3>Mitarbeiter zuweisen</h3>
            <div class="form-group">
                <label for="modalEmployee">Mitarbeiter:</label>
                <select id="modalEmployee"></select>
            </div>
            <div class="form-group">
                <label for="modalNote">Notiz (optional):</label>
                <textarea id="modalNote" rows="3" placeholder="Besondere Aufgaben für diese Schicht..."></textarea>
            </div>
            <div class="form-buttons">
                <button class="btn" onclick="closeModal()" style="background: #6c757d; color: white;">Abbrechen</button>
                <button class="btn btn-primary" onclick="saveShift()">Zuweisen</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // ============== DEINE FIREBASE CONFIG HIER EINFÜGEN ==============
        const firebaseConfig = {
            apiKey: "AIzaSyDtCPZ5YTOQxNrjAwCtIoSVh1-4nlPWHCs",
            authDomain: "schichtplan-e6649.firebaseapp.com",
            databaseURL: "https://schichtplan-e6649-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "schichtplan-e6649",
            storageBucket: "schichtplan-e6649.firebasestorage.app",
            messagingSenderId: "997401888806",
            appId: "1:997401888806:web:b80e084f322b27dc4ffee7"
        };
        // ===============================================================

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        // Wir benutzen einen neuen Pfad in der DB, um Konflikte mit alten Daten zu vermeiden
        const dbRef = database.ref('/scheduleCustom');
        
        let employees = [];
        let shifts = {};
        let shiftTypes = []; // Variable für unsere eigenen Schicht-Typen
        let currentWeekOffset = 0;
        let currentModalSlot = null;

        const dayNames = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
        
        database.ref('.info/connected').on('value', (snap) => {
            document.getElementById('statusDot').className = snap.val() ? 'status-dot' : 'status-dot offline';
            document.getElementById('connectionStatus').textContent = snap.val() ? 'Online' : 'Offline';
        });

        // Listener wurde erweitert, um auch die shiftTypes zu laden
        dbRef.on('value', (snapshot) => {
            const data = snapshot.val() || {};
            employees = data.employees || [];
            shifts = data.shifts || {};
            shiftTypes = data.shiftTypes || []; // Laden der Schicht-Typen aus der DB
            
            // Wenn die Datenbank komplett leer ist, werden Beispieldaten erstellt
            if (!data.employees && !data.shiftTypes) {
                dbRef.set({
                    employees: ["Max Mustermann", "Anna Schmidt"],
                    shiftTypes: ["Frühdienst (08-16 Uhr)", "Spätdienst (16-00 Uhr)"]
                });
            }
            renderAll();
        });

        function renderAll() {
            updateWeekDisplay();
            updateEmployeeList();
            updateShiftTypeList(); // NEU
            renderSchedule();
        }

        // --- NEUE FUNKTIONEN ZUR VERWALTUNG DER SCHICHT-TYPEN ---
        function addShiftType() {
            const nameInput = document.getElementById('newShiftTypeName');
            const name = nameInput.value.trim();
            if (name && !shiftTypes.includes(name)) {
                dbRef.child('shiftTypes').set([...shiftTypes, name]);
                nameInput.value = '';
            }
        }

        function removeShiftType(typeToRemove) {
            if (confirm(`Schicht-Typ "${typeToRemove}" wirklich löschen? Alle zugeordneten Schichten werden ebenfalls entfernt.`)) {
                const newShiftTypes = shiftTypes.filter(st => st !== typeToRemove);
                // Hier müsste man noch die zugeordneten Schichten löschen, das machen wir in einer zukünftigen Version
                dbRef.child('shiftTypes').set(newShiftTypes);
            }
        }

        function updateShiftTypeList() {
            const container = document.getElementById('shiftTypeList');
            container.innerHTML = shiftTypes.map(st => `
                <div class="tag">${st}
                    <button class="remove-tag" onclick="removeShiftType('${st}')" title="Schicht-Typ löschen">×</button>
                </div>
            `).join('');
        }

        // --- ANGEPASSTE FUNKTIONEN ---

        function openModal(date, shiftType) { // shiftType statt timeSlot
            currentModalSlot = { date, shiftType };
            document.getElementById('shiftModal').style.display = 'flex';
            updateModalEmployeeSelect();
        }

        function saveShift() {
            if (!currentModalSlot) return;
            const employee = document.getElementById('modalEmployee').value;
            const note = document.getElementById('modalNote').value.trim();

            if (!employee) { return alert('Bitte einen Mitarbeiter auswählen!'); }

            const shiftKey = getShiftKey(new Date(currentModalSlot.date), currentModalSlot.shiftType);
            const newShift = { employee, note };
            
            const currentShiftsInSlot = shifts[shiftKey] || [];
            if (currentShiftsInSlot.some(s => s.employee === employee)) {
                return alert(`${employee} ist bereits für diese Schicht eingeteilt.`);
            }
            
            dbRef.child('shifts').child(shiftKey).set([...currentShiftsInSlot, newShift]);
            closeModal();
        }
        
        // renderSchedule wurde komplett auf die dynamischen Schicht-Typen umgebaut
        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            const weekDates = getWeekDates(currentWeekOffset);
            let html = '<div class="grid-header shift-type-header">Schicht</div>'; 
            weekDates.forEach(date => { 
                html += `<div class="grid-header day-header">${dayNames[date.getDay() === 0 ? 6 : date.getDay() - 1]}<br><div class="day-date">${formatDate(date)}</div></div>`; 
            });
            
            // Loop über die dynamischen Schicht-Typen
            shiftTypes.forEach(shiftType => {
                html += `<div class="grid-header shift-type-header">${shiftType}</div>`; // Zeigt den Namen des Schicht-Typs
                weekDates.forEach(date => {
                    const shiftKey = getShiftKey(date, shiftType);
                    const assignedShifts = shifts[shiftKey] || [];
                    let shiftsHtml = '';
                    assignedShifts.forEach(shift => {
                        shiftsHtml += `
                            <div class="shift-entry">
                                <div class="shift-details">
                                    <div class="employee-name">${shift.employee}</div>
                                    ${shift.note ? `<div class="shift-note">${shift.note}</div>` : ''}
                                </div>
                                <button class="remove-shift" onclick="removeShift('${date.toISOString()}', '${shiftType}', '${shift.employee}')">×</button>
                            </div>
                        `;
                    });
                    html += `<div class="shift-cell"><div class="shift-cell-content">${shiftsHtml}</div><button class="add-shift-btn" onclick="openModal('${date.toISOString()}', '${shiftType}')">+ Zuweisen</button></div>`;
                });
            });
            grid.innerHTML = html;
        }

        // --- Unveränderte und kleine Hilfsfunktionen ---
        function getWeekDates(offset = 0) { const today = new Date(); const dayOfWeek = today.getDay() === 0 ? 7 : today.getDay(); const monday = new Date(today); monday.setDate(today.getDate() - dayOfWeek + 1 + (offset * 7)); const dates = []; for (let i = 0; i < 7; i++) { const date = new Date(monday); date.setDate(monday.getDate() + i); dates.push(date); } return dates; }
        function getWeekNumber(date) { const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate())); const dayNum = d.getUTCDay() || 7; d.setUTCDate(d.getUTCDate() + 4 - dayNum); const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1)); return Math.ceil((((d - yearStart) / 86400000) + 1)/7); }
        function formatDate(date) { return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' }); }
        function getShiftKey(date, shiftType) { const safeShiftType = shiftType.replace(/[.$#[\]/]/g, '_'); return `${date.toISOString().split('T')[0]}__${safeShiftType}`; }
        function changeWeek(direction) { currentWeekOffset += direction; renderAll(); }
        function updateWeekDisplay() { const weekDates = getWeekDates(currentWeekOffset); const startDate = formatDate(weekDates[0]); const endDate = formatDate(weekDates[6]); const weekNumber = getWeekNumber(weekDates[0]); document.getElementById('currentWeek').textContent = `KW ${weekNumber} (${startDate} - ${endDate})`; }
        function addEmployee() { const nameInput = document.getElementById('newEmployeeName'); const name = nameInput.value.trim(); if (name && !employees.includes(name)) { dbRef.child('employees').set([...employees, name]); nameInput.value = ''; } }
        function removeEmployee(nameToRemove) { if (confirm(`Mitarbeiter "${nameToRemove}" wirklich entfernen?`)) { dbRef.child('employees').set(employees.filter(emp => emp !== nameToRemove)); } }
        function removeShift(dateStr, shiftType, employeeToRemove) { const date = new Date(dateStr); const shiftKey = getShiftKey(date, shiftType); if (shifts[shiftKey]) { const updatedShifts = shifts[shiftKey].filter(s => s.employee !== employeeToRemove); if (updatedShifts.length > 0) { dbRef.child('shifts').child(shiftKey).set(updatedShifts); } else { dbRef.child('shifts').child(shiftKey).remove(); } } }
        function closeModal() { document.getElementById('shiftModal').style.display = 'none'; document.getElementById('modalNote').value = ''; currentModalSlot = null; }
        function updateEmployeeList() { const container = document.getElementById('employeeList'); container.innerHTML = employees.map(emp => `<div class="tag">${emp}<button class="remove-tag" onclick="removeEmployee('${emp}')">×</button></div>`).join(''); }
        function updateModalEmployeeSelect() { const select = document.getElementById('modalEmployee'); if (employees.length > 0) { select.innerHTML = employees.map(emp => `<option value="${emp}">${emp}</option>`).join(''); } else { select.innerHTML = '<option disabled>Bitte zuerst Mitarbeiter anlegen</option>'; } }
        
        document.addEventListener('DOMContentLoaded', renderAll);
    </script>
</body>
</html>
