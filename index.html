<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landhaus Fillert - Schichtplan</title>
    <style>
        /* ... CSS wird um die neuen Login-Styles erweitert ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .auth-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        .auth-container h2 { margin-bottom: 25px; color: #34495e; }
        .auth-container .form-group { text-align: left; }
        .auth-container input { width: 100%; padding: 12px 15px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; margin-bottom: 15px; }
        .auth-container .btn { width: 100%; margin-bottom: 10px; }
        .auth-container a { color: #667eea; cursor: pointer; font-size: 14px; }
        #appContainer { display: none; /* Haupt-App ist anfangs versteckt */ width: 100%; }
        .container { max-width: 1400px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 30px; text-align: center; position: relative; }
        .user-info { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; font-size: 14px; }
        .user-info button { background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 10px; cursor: pointer; margin-left: 10px; }
        h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
        .connection-status { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 8px; background: rgba(255, 255, 255, 0.1); padding: 8px 15px; border-radius: 20px; font-size: 14px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #4CAF50; animation: pulse 2s infinite; }
        .status-dot.offline { background: #f44336; animation: none; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .week-navigation { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; }
        .week-nav-btn { background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); color: white; padding: 12px 20px; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; font-size: 16px; }
        .current-week { font-size: 1.2em; font-weight: bold; min-width: 250px; text-align: center;}
        .controls { padding: 20px 30px; background: #f8f9fa; border-bottom: 1px solid #e9ecef; }
        .control-section { margin-bottom: 25px; }
        .control-section:last-of-type { margin-bottom: 0; }
        .control-section h4 { margin-bottom: 10px; color: #34495e; border-bottom: 2px solid #e9ecef; padding-bottom: 5px;}
        .management-area { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .input-group { display: flex; gap: 10px; align-items: center; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-danger { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); color: white; }
        .schedule-container { padding: 30px; overflow-x: auto; }
        .schedule-grid { display: grid; grid-template-columns: 180px repeat(7, 1fr); gap: 10px; margin-bottom: 30px; min-width: 1200px; }
        .tag-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .tag { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 8px 15px; border-radius: 20px; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .remove-tag { background: rgba(255, 255, 255, 0.2); border: none; color: white; width: 18px; height: 18px; border-radius: 50%; cursor: pointer; }
        /* ... restliches CSS bleibt gleich ... */
    </style>
</head>
<body>

    <div id="authContainer" class="auth-container">
        <div id="loginView">
            <h2>Login zum Schichtplan</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="E-Mail">
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Passwort">
            </div>
            <button class="btn btn-primary" onclick="login()">Anmelden</button>
            <p><a onclick="toggleView()">Noch kein Konto? Registrieren</a></p>
        </div>
        <div id="registerView" style="display: none;">
            <h2>Neues Konto erstellen</h2>
             <div class="form-group">
                <input type="email" id="registerEmail" placeholder="E-Mail">
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Passwort (min. 6 Zeichen)">
            </div>
            <button class="btn btn-primary" onclick="register()">Registrieren</button>
            <p><a onclick="toggleView()">Bereits ein Konto? Anmelden</a></p>
        </div>
    </div>
    
    <div id="appContainer">
        <div class="container">
            <div class="header">
                <div class="user-info" id="userInfo"></div>
                <div class="connection-status">
                    <div class="status-dot offline" id="statusDot"></div>
                    <span id="connectionStatus">Verbinde...</span>
                </div>
                <h1>Landhaus Fillert Schichtplan</h1>
                <div class="week-navigation">
                    <button class="week-nav-btn" onclick="changeWeek(-1)">← Vorherige Woche</button>
                    <div class="current-week" id="currentWeek"></div>
                    <button class="week-nav-btn" onclick="changeWeek(1)">Nächste Woche →</button>
                </div>
            </div>
            <div class="controls"> ... </div>
            <div class="schedule-container"> ... </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // ============== DEINE FIREBASE CONFIG HIER EINFÜGEN ==============
        const firebaseConfig = {
            apiKey: "AIzaSyDtCPZ5YTOQxNrjAwCtIoSVh1-4nlPWHCs",
            authDomain: "schichtplan-e6649.firebaseapp.com",
            databaseURL: "https://schichtplan-e6649-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "schichtplan-e6649",
            storageBucket: "schichtplan-e6649.firebasestorage.app",
            messagingSenderId: "997401888806",
            appId: "1:997401888806:web:b80e084f322b27dc4ffee7"
        };
        // ===============================================================

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth(); // Auth-Dienst initialisieren
        const dbRef = database.ref('/scheduleCustom');
        
        // --- NEUE AUTH-LOGIK ---

        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const userInfo = document.getElementById('userInfo');

        // Prüft bei jedem Laden der Seite, ob ein User angemeldet ist
        auth.onAuthStateChanged(user => {
            if (user) {
                // User ist angemeldet
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                userInfo.innerHTML = `${user.email} <button onclick="logout()">Logout</button>`;
                initializeDataListeners(); // Daten erst laden, wenn angemeldet
            } else {
                // User ist nicht angemeldet
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
                userInfo.innerHTML = '';
            }
        });

        function toggleView() {
            const loginView = document.getElementById('loginView');
            const registerView = document.getElementById('registerView');
            loginView.style.display = loginView.style.display === 'none' ? 'block' : 'none';
            registerView.style.display = registerView.style.display === 'none' ? 'block' : 'none';
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Registrierung erfolgreich! Du wirst jetzt angemeldet.');
                })
                .catch(error => alert('Fehler bei der Registrierung: ' + error.message));
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => alert('Fehler bei der Anmeldung: ' + error.message));
        }

        function logout() {
            auth.signOut();
        }

        // --- DATEN-LOGIK (jetzt in einer eigenen Funktion) ---
        
        function initializeDataListeners() {
            database.ref('.info/connected').on('value', snap => {
                document.getElementById('statusDot').className = snap.val() ? 'status-dot' : 'status-dot offline';
                document.getElementById('connectionStatus').textContent = snap.val() ? 'Online' : 'Offline';
            });

            dbRef.on('value', snapshot => {
                const data = snapshot.val() || {};
                // ... (restliche Datenlogik bleibt gleich)
                renderAll();
            });
        }
        
        // ... (Alle anderen Funktionen wie renderAll, addEmployee etc. bleiben hier) ...

    </script>
</body>
</html>
